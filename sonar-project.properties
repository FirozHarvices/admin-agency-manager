# Required
sonar.projectKey=my-react-app
sonar.projectName=My React App
sonar.projectVersion=1.0

# Source directory
sonar.sources=src

# Optional: If you're using TypeScript
sonar.language=js
sonar.exclusions=node_modules/**,public/**,build/**

# For TypeScript + Linting integration
sonar.typescript.tsconfigPath=tsconfig.json
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Optional: For test coverage (Jest output)
# Requires running tests with coverage beforehand (see below)
